<!DOCTYPE html>
<html>
<head>
    <title>Varios objetos predefinidos de JS</title>
    <style>
    </style>
</head>
<body>
    <script>
        // calcula la diagonal de la pantalla
        var width = window.screen.width;
        var height = window.screen.height;
        var diagonal = Math.sqrt(width * width + height * height);
        document.bgColor = "grey";
        document.fgColor = "white";
        document.title = "Varios objetos predefinidos de JS";
        // Mostrar el valor de la diagonal en el elemento con id "diagonal"
        document.writeln(diagonal.toFixed(1)); // Redondear a 1 decimal
    </script>
</body>
</html>
