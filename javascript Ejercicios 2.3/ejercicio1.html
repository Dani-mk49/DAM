<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    document.write('<p id="1"></p>');
    var numParf = 1;
    for (var i = 1; i <= 100; i++) {
      var contenido = document.getElementById(numParf).innerHTML;
      if (i % 10 === 7 || i % 7 === 0) {
        document.getElementById(numParf).innerHTML = contenido + "PUM";
        numParf++;
        document.writeln('<p id="' + numParf + '"></p>');
      } else {
        document.getElementById(numParf).innerHTML = contenido + i + ", ";
      }
    }
  </script>
</head>

<body>
</body>
</html>
