<script>
  var primero = soloMayusculas(prompt("Introduce un texto en mayusculas"));
  if(primero){
    document.writeln("Eran todo mayusculas <br>");
  }else{
    document.writeln("No eran todo mayusculas <br>");
  }
  var segundo =soloMinusculas(prompt("Introduce un texto en minusculas"));
  if(segundo){
    document.writeln("Eran todo minusculas <br>");
  }else{
    document.writeln("No eran todo minusculas<br>");
  }
  var tercero = mix(prompt("Introduce un texto normal"));
  if(tercero){
    document.writeln("Es un texto mixto");
  }else{
    document.writeln("No es un texto mixto");
  }
  function soloMayusculas(supuestoString) {
    if (supuestoString === supuestoString.toUpperCase()) {
      return true;
    }
    return false;
  }

  function soloMinusculas(supuestoString) {
    if (supuestoString === supuestoString.toLowerCase()) {
      return true;
    }
    return false;
  }

  function mix(supuestoString){
    if(!soloMayusculas(supuestoString) && !soloMinusculas(supuestoString)){
      return true;
    }
    return false;
  }
</script>
