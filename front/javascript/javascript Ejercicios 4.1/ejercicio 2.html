<body style="margin: 0;">
  <div style="display: grid; grid-template-columns: repeat(2, 1fr); ">
    <div id="colorRojo" style="background-color: red;" onclick="alerta('rojo')"></div>
    <div id="colorAmarillo" style="background-color: yellow;" onclick="alerta('amarillo')"></div>
    <div id="colorAzul"  style="background-color: blue;" onclick="alerta('azul')"></div>
    <div id="colorVerde"  style="background-color: green;" onclick="alerta('verde')"></div>
  </div>

</body>
<script>
  cambiarTamano(tamanoVentanaNavegador());
  var cambioTamanoHandler = function() {
    cambiarTamano(tamanoVentanaNavegador());
  };
  window.addEventListener('resize', cambioTamanoHandler);

  function tamanoVentanaNavegador() {
    // Adaptada de http://www.howtocreate.co.uk/tutorials/javascript/browserwindow
    var dimensiones = [];
    if (typeof (window.innerWidth) == 'number') {
      // No es IE.
      dimensiones = [window.innerWidth, window.innerHeight];
    } else if (document.documentElement && (document.documentElement.clientWidth || document.documentElement.clientHeight)) {
      // IE 6 en modo estandar (no quirks).
      dimensiones = [document.documentElement.clientWidth, document.documentElement.clientHeight];
    } else if (document.body && (document.body.clientWidth || document.body.clientHeight)) {
      // IE en modo quirks.
      dimensiones = [document.body.clientWidth, document.body.clientHeight];
    }
    return dimensiones;
  }

  function cambiarTamano(tamano){
    document.getElementById('colorRojo').style.width = tamano[0]/2 + 'px';
    document.getElementById('colorRojo').style.height = tamano[1]/2 + 'px';

    document.getElementById('colorAmarillo').style.width = tamano[0]/2 + 'px';
    document.getElementById('colorAmarillo').style.height = tamano[1]/2 + 'px';

    document.getElementById('colorAzul').style.width = tamano[0]/2 + 'px';
    document.getElementById('colorAzul').style.height = tamano[1]/2 + 'px';

    document.getElementById('colorVerde').style.width = tamano[0]/2 + 'px';
    document.getElementById('colorVerde').style.height = tamano[1]/2 + 'px';
  }
  function alerta(contenido){
    alert(contenido);
  }
</script>
</html>
