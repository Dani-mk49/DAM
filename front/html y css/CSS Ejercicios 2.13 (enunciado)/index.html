<!DOCTYPE html>
<html lang="es">
<head>
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 8px 1em;
    }

    #divImg {
      background-color: red;
      text-align: center;
    }

    #divImg img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }

    #divTitulo {
      display: flex;
      background-color: #412700;
      margin-top: 4px;
      height: 100px;
      justify-content: flex-start;
      align-items: center;
    }

    #divTitulo h1 {
      margin: 0;
      color: white;
    }

    #divTitulo img {}

    #divMenu {
      background-color: black;
      color: white;
      height: 45px;
    }

    #divMenu nav {
      background-color: #00966A;
      height: 45px;
      width: 100px;
    }

    #divContenido {
      background-color: #CEC5C6;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }

    #divContenido .postres {
      background-color: white;
      justify-content: center;
      width: 600px;
      margin-bottom: 50px;
      padding: 10px;
      border: 1px solid black;
      border-radius: 5px;
    }

    .miniaturas {
      float: right;
      border: 1px solid black;
      width: 20%;
    }

    .miniaturas img {
      width: 100%;
      height: auto;
      display: block;
    }

    #foot {
      background-color: black;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 40px;
      padding: 0 10px;
    }

  </style>
</head>

<body>
  <div id="divImg">
    <img src="recetas/cabecera.jpg" alt="foto de vinitos">
  </div>
  <div id="divTitulo">
    <img src="recetas/logotipo.png" alt="logo">
    <h1>Postres Naturales</h1>
  </div>
  <div id="divMenu">
    <nav>

    </nav>
  </div>
  <div id="divContenido">
    <div id="divTiramisu" class="postres">
      <input type="checkbox" value="2 columnas"> 2 columnas
      <input type="checkbox" value="ingles"> English
      <div class="miniaturas">
        <img src="recetas/miniaturas/tiramisu.jpg" alt="tiramusu">
      </div>
      <h2>Tiramisu</h2>

    </div>
  </div>
  <footer id="foot">
    <span>Diseño de Interfaces Web - 2023</span>
    <span>Daniel Álvaro Del Río</span>
  </footer>
</body>
</html>
