<!DOCTYPE html>
<html lang="es">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, charset=utf-8" />
		<title>Ejercicio 5.5.1</title>
		<link rel="stylesheet" href="../css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>
	<body>
		<div class="container-fluid">
			<div class="row col-sm-8 offset-2">
				<div class="row my-3">
					<button type="button" class="btn btn-primary">Soy un botón primary</button>
				</div>
				<div class="row my-3">
					<button type="button" class="btn btn-secondary">Soy un botón secondary</button>
				</div>
				<div class="row my-3">
					<button type="button" class="btn btn-danger">Soy un botón danger</button>
				</div>
				<div class="row my-3">
					<button type="button" class="btn btn-warning">Soy un botón warning</button>
				</div>
				<div class="row my-3">
					<button type="button" class="btn btn-link">Soy un botón que simulo ser un link</button>
				</div>
				<div class="row my-3">
					<button type="button" class="btn btn-info">Soy un botón info</button>
				</div>
				<div class="row my-3">
					<input type="button" class="btn btn-dark" value="Soy un input tipo botón dark" />
				</div>
				<div class="row my-3">
					<a href="#" role="button" class="btn btn-primary">Soy un link que imita ser un botón primary</a>
				</div>
			</div>
		</div>
		<script src="../js/bootstrap.bundle.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
